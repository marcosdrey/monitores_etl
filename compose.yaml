services:
  db_monitores:
    image: postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  monitores:
    build: .
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - db_monitores
    environment:
      - DATABASE_URL=postgresql+psycopg2://app_user:app_password@db_monitores:5432/app_db

volumes:
  pgdata: